<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>0xlamo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: linear-gradient(270deg, #001f3f, #0074D9);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00aaff;
    }

    a.download-btn {
      background-color: #00aaff;
      color: black;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    a.download-btn:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <h1>تحميل برنامج MBSetup</h1>
  <a class="download-btn" href="MBSetup.exe" download>اضغط هنا للتحميل</a>
</body>
</html>
